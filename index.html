<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Linktree Mejorado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0000FF;
            z-index: -1;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            color: #e7f8ff;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .profile {
            margin-top: 50px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .profile img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .profile h1 {
            font-size: 28px;
            margin-top: 15px;
            font-weight: 600;
        }
        .profile p {
            font-size: 16px;
            opacity: 0.8;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 80%;
            max-width: 400px;
            margin: 15px auto;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .links a i {
            font-size: 20px;
        }
        .links a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .links a.instagram:hover {
            background-color: #E1306C;
            color: #fff;
        }
        .links a.whatsapp:hover {
            background-color: #25D366;
            color: #fff;
        }
        .links a.facebook:hover {
            background-color: #1877F2;
            color: #fff;
        }
        .links a.twitter:hover {
            background-color: #1DA1F2;
            color: #fff;
        }
        .links a.tiktok:hover {
            background-color: #000000;
            color: #fff;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.8;
        }
        footer a {
            color: #e7f8ff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="img/my-profile-img.jpg" alt="Foto de Perfil">
        <h1>DOMINO'S BOULEVARD</h1>
        <p>UDN 11051</p>
    </div>
    <div class="links">

        <a href="tel:+19616025050" target="_blank" class="call"><i class="fas fa-phone-alt"></i> Llamar Ahora</a>
        <a href="https://dominos.miexperiencia.com.mx/" target="_blank" class="twitter"><i class="fas fa-comment-dots"></i>Cuéntanos tu experiencia</a>
        <a href="https://postulate.dominosgpm.com.mx/3" target="_blank" class="tiktok"><i class="fas fa-briefcase"></i>Postúlate con nosotros</a>
        <a href="https://www.instagram.com/dominos_gpm?igsh=cTJmOHM1NW16cWZs" target="_blank" class="instagram"><i class="fab fa-instagram"></i>Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=100086684772135&mibextid=ZbWKwL" target="_blank" class="facebook"><i class="fab fa-facebook"></i>Facebook</a>
        <a href="https://maps.app.goo.gl/ww12UqPvw5GXYbQc7" target="_blank" class="maps"><i class="fas fa-map-marker-alt"></i> Ver en Google Maps</a>
    </div>

</body>
</html>
